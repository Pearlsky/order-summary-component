<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- ||Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- ||CSS -->
    <link rel="stylesheet" href="css/index.css" />

    <title>Order Summary Card</title>
  </head>

  <body>
    <main class="center-text main round-corner">
      <header></header>
      <div class="h-space">
        <h1 class="bolder dark-blue h1 top">Order Summary</h1>
        <p class="disabled normal p">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="wrapper round-corner v-space">
          <div class="music"><img src="images/icon-music.svg" alt=""></div>
          <div>
            <h3 class="dark-blue h3 p">Annual Plan</h3>
            <p class="disabled p">$59.99/year</p>
          </div>
          <a href="#" class="bolder change link-alt">Change</a>
        </section>

        <button class="btn btn-primary">Proceed to Payment</button>
        <p class=" bold cancel disabled p">Cancel Order</p>
      </div>
    </main>

  </body>
</html>
